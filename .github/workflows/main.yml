on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
      - name: Hello world action step
        id: hello
        uses: yunsoul/action-test-docker-provider@v1.0
        with:
          target: '*.sol'
          mode: 'A'
      # Use the output from the `hello` step
      - name: Get the output
        run: echo "The time was ${{ steps.hello.outputs.result }}"

  hello_world_job2:
    runs-on: ubuntu-latest
    name: A job to say hello2
    steps:
      - uses: actions/checkout@v3
      - name: Hello world action step2
        id: hello2
        uses: yunsoul/action-test-docker-provider@v1.0
        with:
          target: '*.sol'
          mode: 'B'
      # Use the output from the `hello` step
      - name: Get the output2
        run: echo "The time was ${{ steps.hello2.outputs.result }}"
